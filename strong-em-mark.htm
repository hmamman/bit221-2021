<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importance, Emphasis and Relevance</title>
</head>
<body>
    <h1>Importance, Emphasis and Relevance</h1>
    <p>The word <strong>Work</strong> is very important</p>
    <p>The word <em>Stress</em> is emphasized</p>
    <p>The number <mark>0908734</mark> is highlighted</p>
    <p>This is a <strong><em><mark>Combination</mark></em></strong> of these</p>
    <h2>Bold and Italics</h2>
    <p><b>This is a bold text</b></p>
    <p><i>This is italicized</i></p>
</body>
</html>
